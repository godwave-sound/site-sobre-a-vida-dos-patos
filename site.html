  <h1>A vida dos patos</h1>
  <p>Patos são aves aquáticas pertencentes à família Anatidae, conhecidas por sua habilidade de nadar e voar. Eles habitam uma variedade de ambientes aquáticos, como lagos, rios, pântanos e áreas costeiras, adaptando-se tanto a regiões de água doce quanto salgada.</p>
